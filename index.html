<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Conexão MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Teste de Conexão MySQL</h3>
            </div>
            <div class="card-body">
                <form id="dbForm">
                    <div class="mb-3">
                        <label class="form-label">Host:</label>
                        <input type="text" class="form-control" name="host" value="localhost" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Porta:</label>
                        <input type="number" class="form-control" name="port" value="3306" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuário:</label>
                        <input type="text" class="form-control" name="user" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha:</label>
                        <input type="text" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Banco de Dados:</label>
                        <input type="text" class="form-control" name="database" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Testar Conexão</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
